name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: arrpc-bun-linux-x64
            target: bun-linux-x64
          - os: ubuntu-latest
            artifact_name: arrpc-bun-linux-arm64
            target: bun-linux-arm64
          - os: ubuntu-latest
            artifact_name: arrpc-bun-linux-x64-musl
            target: bun-linux-x64-musl
          - os: ubuntu-latest
            artifact_name: arrpc-bun-linux-arm64-musl
            target: bun-linux-arm64-musl
          - os: macos-latest
            artifact_name: arrpc-bun-darwin-x64
            target: bun-darwin-x64
          - os: macos-latest
            artifact_name: arrpc-bun-darwin-arm64
            target: bun-darwin-arm64
          - os: windows-latest
            artifact_name: arrpc-bun-windows-x64.exe
            target: bun-windows-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build executable
        run: |
          mkdir -p dist
          bun build --compile ./src/index.ts --outfile dist/${{ matrix.artifact_name }} --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: true
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
